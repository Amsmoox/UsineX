<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: white;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo-circle {
            width: 400px;
            height: 400px;
            background-color: #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
        }

        .login-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 100%;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            margin-left: 15%;
        }

        .small-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 8px;
            color: #111;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #111;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background-color: #1557b0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .logo-section {
                padding: 1rem;
            }

            .logo-circle {
                width: 200px;
                height: 200px;
                font-size: 32px;
            }

            .login-section {
                padding: 1rem;
            }

            .login-container {
                margin-left: 0; /* Remove margin on mobile */
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <div class="logo-circle">LOGO</div>
    </div>
    <div class="login-section">
        <div class="small-logo">LOGO</div>
        <div class="login-container">
            <h1>Log in to your account</h1>
            <p class="welcome-text">Welcome back! Please enter your details.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit">Sign in</button>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
